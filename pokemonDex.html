<html>
<head>
	<title>Pokeon</title>
	<link rel="stylesheet" type="text/css" href="pokemonDex.css">
	<script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
	<script>
		$(document).ready(function(){
         var urlstart = '<img ';
         var pokeid = 'id=';
         var urlend = ' src="http://pokeapi.co/media/img/';
         
          var pokeurl = '<img id="" src="http://pokeapi.co/media/img/';
          for(var i = 1;i <= 151;i++){
            $("#pokeList").append(urlstart + pokeid + '"' +  i + '"' + urlend + i + '.png">');

            // console.log(pokeurl + i + ".png>");
          }
    });
    $(document).on('click', 'img', function(){
         var test = $(this).attr('src');
         var idtest = $(this).attr('id');
         console.log(test, idtest);

         //next half of onclick
         $("#tophalfdex").html('<img id="currentpoke" src="' + test + '">');
         $.get("http://pokeapi.co/api/v1/pokemon/" + idtest, function(res) {
                    console.log(res.name);
                $('#tophalfdex').append("<h2>" + res.name + "</h2>");
                $('#bottomhalfdex').html("");

                $('#bottomhalfdex').append("<h2>" + res.types[0].name + "</h2>");
                console.log(res.types[0]);
                $('#bottomhalfdex').append("<h2>" + res.types[1].name + "</h2>");

                }, "json");
    });
	</script>
</head>
<body>
   
    <div id="pokeList">
    </div>
    <div id="pokeDex">
        <div id="tophalfdex">
            
        </div>
        <div id="bottomhalfdex">
                
        </div>

    </div>

</body>
</html>
